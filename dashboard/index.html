<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <div class="header">
            <div class="logo">
                <img src="img/c30bc541ea2fe03747c7f569bee90089-minimalismo-infinity-logo-infinite.webp" alt=""
                    width="80px">
                <b>Infinity</b>
            </div>

            <div class="pesquisa">
                <div class="barra">
                    <div class="icone">
                        <label for="icones"><i class="fa-solid fa-magnifying-glass"></i></label>
                    </div>
                    <div class="campo">
                        <input type="text" id="icones" placeholder="Search for projects">
                    </div>
                </div>
            </div>

            <div class="info">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="img/130221-2528.jpg" alt="" width="25px">
            </div>
        </div>

        <div class="main">

            <div class="menu">
                <div class="opcao" id="selecionado">
                    <i class="fa-solid fa-house"></i>
                    <b>Home</b>
                </div>
                <div class="opcao">
                    <i class="fa-brands fa-wpforms"></i>
                    <b>Forms</b>
                </div>
                <div class="opcao">
                    <i class="fa-regular fa-clone"></i>
                    <b>Cards</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-chart-pie"></i>
                    <b>Charts</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-arrow-pointer"></i>
                    <b>Buttons</b>
                </div>
                <div class="opcao">
                    <i class="fa-regular fa-window-maximize"></i>
                    <b>Modal</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-grip-lines"></i>
                    <b>Tables</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-gauge"></i>
                    <b>Pages</b>
                </div>
            </div>

            <div class="conteudo">

            </div>

        </div>
    </div>
</body>

</html>
